<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mortgage Calculator</title>
</head>
<body>
    <div class="Main-Container">
        <div class="sub-container">
            <div class="left-container">
                <div class="navbar">
                    <div>
                        <h4>Mortgage Calculator</h4>
                    </div>
                    <div>
                        <a href="#" id="clearAll" class="clear-all">Clear All</a>
                    </div>
                </div>
                <form id="mortgage-form" class="mortgage-form">
                    <div class="form-group">
                        <label for="loanAmount">Mortgage Amount</label><br>
                        <input class="input-st" type="number" id="loanAmount" name="loan-amount" required placeholder="Â£">
                    </div>
                    <div class="navbar-nd">
                        <div class="mortgage-term">
                            <div class="Mortgage-form">
                                <label for="loanTerm" class="int-rate">Mortgage Term</label>
                                <input class="input-bar" type="number" id="loanTerm" name="loan-term" required placeholder="years">
                            </div>
                        </div>
                        <div class="interest-rate">
                            <div class="Mortgage-form">
                                <label for="loanInterest" class="int-rate">Interest Rate</label>
                                <input class="input-bar" type="number" step="0.01" id="loanInterest" name="loan-interest" required placeholder="%">
                            </div>
                        </div>
                    </div>
        
                    <div class="radio-select-container">
                        <h5>Mortgage Type</h5>
                        <label>
                            <input type="radio" name="mortgageType" value="repayment" class="radio-select">
                            <button type="button" class="mort-btn btn-lg btn-outlight" onclick="selectMortgageType('repayment')">Repayment</button>
                        </label>
                        <label>
                            <input type="radio" name="mortgageType" value="interestOnly" class="radio-select">
                            <button type="button" class="mort-btn btn-lg btn-outlight" onclick="selectMortgageType('interestOnly')">Interest Only</button>
                        </label>
                    </div>
                    
                    <button type="button" id="calculateRepayment" onclick="calculateRepayment()" class="btn btn-light repayment-btn"><img src="images/icon-calculator.svg" alt="" width="12px"> Calculate Repayments</button>
                </form>
            </div>
            <div class="right-container">
                <div class="result" id="results"></div>
                <img class="calculator-img" src="images/illustration-empty.svg" alt="Calculator-Display">
                <h5 class="result-shown">Results shown here</h5>
                <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
            </div>
        </div>
    </div>
    
   <script src="index.js" type="module"></script>
</body>
</html>
